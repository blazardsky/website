		<script>
		// creazione info
		let gridImagePopup = document.getElementById('grid-image-popup');
		document.querySelectorAll('.grid-img-data').forEach(
		  elem => elem.addEventListener('click', function() {
  		    gridImagePopup.scrollTop = 0;
		    document.body.style.overflow='hidden';
		    document.getElementById('popup-card-img').src = elem.getAttribute('data-work-src');
		    if (elem.hasAttribute('data-work-http')) {
		      document.getElementById('workwebsite').innerHTML = ' | www: <a  class="card-link" href="' + elem.getAttribute('data-work-http') + '" target="_blank">' + elem.getAttribute('data-work-website') + '</a>';
		    } else {
			   document.getElementById('workwebsite').innerHTML = "";
			}
		    if (elem.hasAttribute('data-work-more')) {
		      document.getElementById('workmore').innerHTML = '<a class="btn card-link" href="' + elem.getAttribute('data-work-more') + '" rel="me" target="_blank">view more here</a>&nbsp;|&nbsp;';
		    } else {
			   document.getElementById('workmore').innerHTML = '';
			}
		    document.getElementById('worktitle').innerHTML = elem.getAttribute('data-work-title');
		    document.getElementById('worktext').innerHTML = elem.getAttribute('data-work-text');
		    document.getElementById('worktype').innerHTML = elem.getAttribute('data-work-type');
		    document.getElementById('workfor').innerHTML = elem.getAttribute('data-work-for');
			gridImagePopup.classList.remove('d-none');
		  })
		);
		function closeCard() {
		  gridImagePopup.classList.add('d-none');
		  document.body.style.overflow='auto';
		  return;
		}
		document.getElementById('closeCardPopup').addEventListener('click', function(){ closeCard(); });
		document.addEventListener("keydown", event => {
		  if (event.keyCode === 27 || event.keyCode === 8) {
		    event.preventDefault();
			closeCard();
		  }
		});
		</script>
		<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
		<script> AOS.init(); </script>
	</body>
</html>
